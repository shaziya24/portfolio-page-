    <script>
        function ShowMenu(){
            let menu=document.querySelector(".container-aside"),
            btnShowMenu=document.querySelector(".main-showMenu");
            menu.classList.toggle("showMenu");
            if(btnShowMenu.innerHTML==="<i class=\"fa-solid fa-bars\"></i>"){
              btnShowMenu.innerHTML="<i class=\"fa-solid fa-xmark-large\"></i>";}
            else{
              btnShowMenu.innerHTML="<i class=\"fa-solid fa-bars\"></i>";}
        }
